            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        <script defer src="./scripts/config.js"></script>

        <script defer src="./scripts/script.js"></script>
        <script>
        /*
            Erstelle eine Webseite auf der eine Datensammlung Deiner Wahl visualisiert wird. 

            •	Optional: Abfrage wie viele Coins angezeigt werden sollen. 
            •	Optional: Die Daten sollen im Localstorage gespeichert werden.
            Wenn die Seite neu geladen wird, soll zunächst geprüft werden, ob Localstorage-Daten vorliegen und wenn nicht, soll die JSON-Datei geladen werden.

            Bonus: Bei jedem Aufruf der Seite soll der aktuelle Kurs von allen Coins gespeichert werden, um eine Kursentwicklung darstellen zu könnnen. 
        */
          'use strict';


    
        const init = async ()=>{
            //console.log('init');
            // if not in localstorage yet, then try to fetch
            renderTopCoins();
            renderNews();
            changeBackgroundImage();
            setInterval(changeBackgroundImage, 7500)
        }

        document.addEventListener("DOMContentLoaded", init);
        
            </script>

            <div class="news">
                <h1 class="blue"><i class="fab fa-bitcoin"></i> Crypo News  </i></h1>

            </div>
        </div>
